---
name: Pytest
on: [pull_request]
jobs:
  pytest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: set up environment
        run: ./Python/enviroment_setup.sh
        shell: bash
      - name: Run Pytest
        run: ./Python/build_and_test.sh
        shell: bash
      - name: Clean up
        run: |
          rm -rf .pytest_cache/
          rm -rf .coverage
